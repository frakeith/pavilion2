# This file is similar to the configuration to a test in a test config. 
# Any values set here become the default for any test run on this system.

variables:
    # A list of compiler modules Pavilion tests can use
    # Some tests just use the first one, but others iterate 
    # over all available compilers.
    compilers: 
      - gcc

    # Available MPI modules.
    mpis:
      - openmpi

    # Normally you would set these in 'module plugins'  as environment
    # variables so that they're correct for each loaded mpi, 
    # but for these examples we'll just set them here.
    mpi_cc: mpicc
    mpi_cxx: mpicxx
